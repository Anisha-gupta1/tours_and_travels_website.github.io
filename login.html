<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="login.css">
    <title>LogIn page</title>
</head>
<body>
    <div class="form-box">
        <img src="profileicon.jpg" alt="" width="150px" height="150px">
        <form class="login" id="Login" action="login.php" method="POST">
            <div class="title"> Member's LogIn</div>
            <div class="fields">
               <h1>Email </h1>
               <input type="email" class="input-field" placeholder="eg. xyz122@gmail.com" name="email" required>
              <h1>Password</h1> 
                <input type="password" class="input-field" placeholder="Enter password" name="password" required>
                <input type="checkbox" class="check-box" name="remember"><span>Remember password</span>
                <button type="submit" class="submit-btn">Login</button>
                <p>Don't have an account?<a href="signin.html">SignUp Here</a></p>

            </div>
           
        </form>

    </div>

            

    
     
</body>
</html>

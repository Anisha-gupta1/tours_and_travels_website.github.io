<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="signin.css">
    <title>Sign-In page</title>
</head>
<body>
    <div class="form-box">
        <img src="profileicon.jpg" alt="" width="150px" height="150px">
        <form action="signin.php" method="POST" class="register">
            <div class="title">Sign-up Here</div>
            <div class="fields">
                <h1>Username</h1> 
                <input type="text" class="input-field" name="username" placeholder="eg. Mark Lee" required>
                <h1>Gender:</h1> 
                    <input type="radio" id="r1" class="same" name="gender" value="M" required>Male
                    <input type="radio" id="r2" class="same" name="gender" value="F" required>Female
                    <input type="radio" id="r3" class="same" name="gender" value="O" required>Others
        
                <h1>Email Id</h1> 
                <input type="email" class="input-field" name="email" placeholder="eg. xyz12@gmail.com" required>
                <h1> Password</h1>
                <input type="password" class="input-field" name="password" placeholder="Enter password" required>
                <h1>Phone number</h1>
                <input type="number"  class="input-field" name="number" required>
                <span>By clicking the Submit button, you agree to our Terms & Conditions.</span>
                <button type="submit" class="submit-btn">Sign-In</button>
    
            </div>
           <p> Already a User? <a href="login.html">Login here</a></p>
        </form>
    </div>
    
    

</body>
</html>
